<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <title>Liste des employés - Application Web</title>

    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Système de gestion des employés</a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container special">
    <h2 class="h2">Liste des employés</h2>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- CORRECTION ICI : Utiliser isEmpty() au lieu de .empty -->
            <tr th:if="${employees.isEmpty()}">
                <td colspan="4" class="text-center">Aucun employé en base de données</td>
            </tr>

            <!-- Boucle sur la liste des employés -->
            <tr th:each="employee : ${employees}">
                <td><span th:text="${employee.firstName}">Prénom</span></td>
                <td><span th:text="${employee.lastName}">Nom</span></td>
                <td><span th:text="${employee.mail}">Email</span></td>
                <td>
                    <!-- Lien pour modifier -->
                    <a th:href="@{/updateEmployee/{id}(id=${employee.id})}"
                       class="btn btn-info btn-sm">Modifier</a>

                    <!-- Lien pour supprimer -->
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?')">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Lien pour ajouter un nouvel employé -->
    <h4><a th:href="@{/createEmployee}" class="btn btn-success">Ajouter un nouvel employé</a></h4>
</div>

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
