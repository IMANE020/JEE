<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Mcommerce</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <style>
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        .product-title {
            color: #2c3e50;
            font-weight: bold;
        }
        .price {
            color: #27ae60;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Mcommerce</a>
        <div class="navbar-nav ml-auto">
            <span class="navbar-text text-white">Votre boutique en ligne</span>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container">
    <h1 class="text-center mb-5 text-primary">Nos Produits Exclusifs</h1>

    <div class="row">
        <div class="col-md-4" th:each="produit : ${produits}">
            <div class="card product-card h-100">
                <!-- Image du produit -->
                <div class="image-container">
                    <img th:src="@{${produit.image}}"
                         class="card-img-top product-image"
                         alt="Image produit"
                         onerror="this.src='/images/default.jpg'">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-title" th:text="${produit.titre}"></h5>
                    <p class="card-text flex-grow-1" th:text="${produit.description}"></p>

                    <div class="mt-auto">
                        <p class="card-text">
                            <span class="price" th:text="${produit.prix} + ' €'"></span>
                        </p>

                        <div class="d-flex justify-content-between mt-3">
                            <a th:href="@{/details-produit/{id}(id=${produit.id})}"
                               class="btn btn-outline-info btn-sm">
                                <i class="fas fa-info-circle"></i> Détails
                            </a>
                            <a th:href="@{/commander-produit/{id}/{prix}(id=${produit.id}, prix=${produit.prix})}"
                               class="btn btn-success btn-sm">
                                <i class="fas fa-shopping-cart"></i> Commander
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p class="mb-0">© 2024 Mcommerce - Tous droits réservés</p>
        <p class="text-muted small mt-2">Application de démonstration Spring Cloud OpenFeign</p>
    </div>
</footer>

<!-- Scripts -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<script>
    // Message de chargement
    $(document).ready(function() {
        console.log("Application Mcommerce chargée avec succès !");
    });
</script>
</body>
</html>
