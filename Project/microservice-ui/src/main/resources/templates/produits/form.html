<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${isEdit} ? 'Modifier le Produit' : 'Nouveau Produit'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-microchip me-2"></i>MicroServices Store
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/produits">Produits</a>
            <a class="nav-link" href="/commandes">Commandes</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header" th:classappend="${isEdit} ? 'bg-warning' : 'bg-success'">
                    <h4 class="mb-0 text-white">
                        <i th:classappend="${isEdit} ? 'fas fa-edit' : 'fas fa-plus-circle'"
                           class="me-2"></i>
                        <span th:text="${isEdit} ? 'Modifier le Produit' : 'Nouveau Produit'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <!-- FORMULAIRE SIMPLIFIÉ SANS UPLOAD -->
                    <form th:action="@{/produits/save}" th:object="${produit}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <!-- Informations du produit -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="titre" class="form-label">
                                        <i class="fas fa-heading me-2"></i>Titre *
                                    </label>
                                    <input type="text"
                                           th:field="*{titre}"
                                           class="form-control"
                                           id="titre"
                                           required
                                           placeholder="Ex: Smartphone Android">
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-euro-sign me-2"></i>Prix (€) *
                                    </label>
                                    <input type="number"
                                           th:field="*{price}"
                                           class="form-control"
                                           id="price"
                                           step="0.01"
                                           min="0"
                                           required
                                           placeholder="299.99">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-2"></i>Description
                                </label>
                                <textarea th:field="*{description}"
                                          class="form-control"
                                          id="description"
                                          rows="3"
                                          placeholder="Décrivez le produit..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">
                                    <i class="fas fa-image me-2"></i>Nom de fichier image (optionnel)
                                </label>
                                <input type="text"
                                       th:field="*{image}"
                                       class="form-control"
                                       id="image"
                                       placeholder="ex: image_aspirateur.jpg">
                                <div class="form-text">
                                    Nom du fichier image. Peut être un nom de fichier local ou une URL complète.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <a href="/produits" class="btn btn-cancel">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-submit">
                                <i th:classappend="${isEdit} ? 'fas fa-save' : 'fas fa-check-circle'"
                                   class="me-2"></i>
                                <span th:text="${isEdit} ? 'Mettre à jour' : 'Créer le produit'"></span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <small>
                        <i class="fas fa-info-circle me-1"></i>
                        Les champs marqués d'un * sont obligatoires.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Aperçu simple de l'image URL si fournie
    document.addEventListener('DOMContentLoaded', function() {
        const imageUrlInput = document.getElementById('image');
        if (imageUrlInput && imageUrlInput.value) {
            // Vous pouvez ajouter ici un aperçu simple si nécessaire
            console.log('Image URL présente:', imageUrlInput.value);
        }
    });
</script>
</body>
</html>
