<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détails du Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .detail-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Microservices UI</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/produits">Produits</a>
            <a class="nav-link" href="/commandes">Commandes</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <a href="/produits" class="btn btn-outline-secondary mb-4">
        <i class="fas fa-arrow-left me-2"></i>Retour à la liste
    </a>

    <div class="row">
        <!-- Colonne Image -->
        <div class="col-md-6">
            <div class="card detail-card">
                <div class="card-body text-center">
                    <img th:if="${produit.image}"
                         th:src="${produit.image}"
                         alt="Image du produit"
                         class="product-image mb-3">
                    <div th:unless="${produit.image}" class="text-center py-5">
                        <i class="fas fa-box fa-5x text-muted"></i>
                        <p class="mt-3 text-muted">Pas d'image disponible</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Colonne Informations -->
        <div class="col-md-6">
            <div class="card detail-card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-info-circle me-2"></i>Informations du Produit
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th width="30%">ID :</th>
                            <td>
                                    <span class="badge bg-secondary fs-6">
                                        #<span th:text="${produit.id}"></span>
                                    </span>
                            </td>
                        </tr>
                        <tr>
                            <th>Titre :</th>
                            <td>
                                <h5 th:text="${produit.titre}" class="text-primary"></h5>
                            </td>
                        </tr>
                        <tr>
                            <th>Description :</th>
                            <td>
                                <p th:text="${produit.description}" class="text-muted"></p>
                            </td>
                        </tr>
                        <tr>
                            <th>Prix :</th>
                            <td>
                                <h3 class="text-success">
                                    <span th:text="${#numbers.formatDecimal(produit.price, 1, 2)}"></span> €
                                </h3>
                            </td>
                        </tr>
                    </table>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                        <a th:href="@{/produits/edit/{id}(id=${produit.id})}"
                           class="btn btn-warning me-2">
                            <i class="fas fa-edit me-2"></i>Modifier
                        </a>
                        <a th:href="@{/produits/delete/{id}(id=${produit.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">
                            <i class="fas fa-trash me-2"></i>Supprimer
                        </a>
                        <a th:href="@{/commandes/new}"
                           class="btn btn-success">
                            <i class="fas fa-shopping-cart me-2"></i>Créer une commande
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center mt-5 py-3">
    <div class="container">
        <p class="text-muted mb-0">
            <i class="fas fa-cube me-2"></i>
            Microservice Produits - Détails
        </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
