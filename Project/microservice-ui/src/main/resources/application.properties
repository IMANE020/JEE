# Port du service UI
server.port=8080

# Nom de l'application
spring.application.name=microservice-ui

# Configuration Thymeleaf (optionnel)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# URLs des microservices backend
produit.service.url=http://localhost:9001/api
commande.service.url=http://localhost:8083/api

# Actuator (si ajouté)
management.endpoints.web.exposure.include=health,info,refresh
management.endpoint.health.show-details=always

# Logging
logging.level.com.ui.microserviceui=DEBUG
logging.level.org.springframework.web=INFO